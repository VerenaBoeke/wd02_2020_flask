{% extends "frame.html" %}

{% block title %}
Home
{% endblock title %}

{% block navigation %}
{% include "components/navigation.html" %}
{% endblock navigation %}

{% block content %}
        <h1 id="time">Hello World</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Exchange Rate (EURO)</th>
                </tr>
            </thead>
            <tbody>
                <td style="min-width: 150px;">
                    <select id="coinSelector" name="coin_symbol" style="min-width: 150px; width:100%" onchange="change_coin();">
                        <option value="" disabled selected>Select your Coin</option>
                        <option id="BTC" value="BTC"> Bitcoin (BTC)</option>
                        <option id="ETH" value="ETH"> Ethereum (ETH)</option>
                        <option id="XLM" value="XLM"> Lumen (XLM)</option>
                    </select>
                </td>
                <td id="selectedCoinExchangeRate"></td>
            </tbody>
        </table>

        <script type="text/javascript" src="../static/js/crypto.js"></script>
{% endblock content %}
